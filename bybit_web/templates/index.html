<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% if running %}
  <meta http-equiv="refresh" content="5" />
  {% endif %}
  <title>Bybit Trade Journal Web</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --panel: #ffffff;
      --ink: #0f172a;
      --muted: #475569;
      --ok: #0f766e;
      --warn: #b91c1c;
      --btn: #1d4ed8;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at top right, #dbeafe 0%, var(--bg) 45%);
      color: var(--ink);
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
    }
    .wrap {
      max-width: 760px;
      margin: 32px auto;
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
      padding: 24px;
    }
    h1 { margin-top: 0; }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    label { font-weight: 600; }
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 14px;
    }
    .fixed {
      background: #e2e8f0;
      color: #334155;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    button {
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      color: #fff;
      background: var(--btn);
      font-weight: 600;
    }
    .stop { background: #dc2626; }
    .card {
      margin-top: 18px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px;
      background: #f8fafc;
    }
    .muted { color: var(--muted); font-size: 13px; }
    .status-ok { color: var(--ok); }
    .status-warn { color: var(--warn); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Bybit Trade Journal</h1>
    <p class="muted">OpenAI API는 서버 내부 고정값을 사용합니다. 사용자 입력은 Bybit 키만 받습니다.</p>

    <form method="post" action="/start" class="grid">
      <div>
        <label>OpenAI API</label>
        <div class="fixed">고정 사용 (입력 불필요)</div>
      </div>

      <div>
        <label for="bybit_api_key">Bybit API Key</label>
        <input id="bybit_api_key" name="bybit_api_key" autocomplete="off" required />
      </div>

      <div>
        <label for="bybit_secret_key">Bybit Secret Key</label>
        <input id="bybit_secret_key" name="bybit_secret_key" type="password" autocomplete="off" required />
      </div>

      <div class="row">
        <button type="submit">모니터 시작</button>
      </div>
    </form>

    <form method="post" action="/stop" class="row">
      <button type="submit" class="stop">모니터 중지</button>
    </form>

    <div class="card">
      <div><strong>실행 상태:</strong> {{ "실행 중" if running else "중지" }}</div>
      <div><strong>현재 키:</strong> {{ key_mask if key_mask else "없음" }}</div>
      <div class="{{ 'status-ok' if '완료' in status or '시작' in status else 'status-warn' }}"><strong>메시지:</strong> {{ status }}</div>
      <p class="muted">보안 정책: 입출금/전송 권한이 감지되는 Bybit API 키는 자동 거부됩니다.</p>
    </div>
  </div>
</body>
</html>
