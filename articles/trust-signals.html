<body><main class="doc-wrap"><article class="container doc"><p class="breadcrumb"><a href="../index.html">홈</a> / 아티클</p><h1>신뢰 신호를 만드는 페이지 구성</h1><p><time datetime="2026-02-12">작성일: 2026-02-12</time></p><p>심사에서 가장 자주 지적되는 항목은 콘텐츠 양보다 운영 주체의 불명확성입니다. 사이트 소개, 연락처, 개인정보처리방침, 면책 고지는 필수 기본 문서입니다.</p><ul><li>소개 페이지에는 사이트 목적과 운영 방식을 명확히 작성</li><li>문의 페이지에는 실제 회신 가능한 채널 제공</li><li>정책 문서는 최신 날짜와 적용 범위 표시</li><li>문서 하단에 관련 글을 연결해 탐색 동선 강화</li></ul><p>이 기본 요소만 갖춰도 사이트 신뢰도는 눈에 띄게 올라갑니다.</p></article></main></body>
