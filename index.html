<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>화면 캡처 고양이/강아지 분류</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>화면 캡처 고양이/강아지 분류</h1>
      <p>전체 화면을 공유한 뒤 캡처하면, Teachable Machine 모델로 고양이/강아지를 분류합니다.</p>
    </header>

    <section class="controls">
      <button id="startBtn" class="btn primary">화면 공유 시작</button>
      <button id="captureBtn" class="btn" disabled>캡쳐 및 분류</button>
      <button id="stopBtn" class="btn danger" disabled>화면 공유 중지</button>
    </section>

    <section class="preview">
      <div class="panel">
        <h2>실시간 화면</h2>
        <video id="previewVideo" autoplay playsinline></video>
      </div>
      <div class="panel">
        <h2>캡처 결과</h2>
        <canvas id="captureCanvas"></canvas>
      </div>
    </section>

    <section class="panel">
      <h2>분류 결과</h2>
      <p id="top-result" class="top-result">아직 분류되지 않았습니다.</p>
      <div id="label-container" class="label-container"></div>
    </section>

    <section class="panel">
      <h2>분류 히스토리</h2>
      <div id="history-list" class="history-list"></div>
    </section>

    <p id="message" class="message" role="status" aria-live="polite"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
